<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>championships</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <div class="container">
        <img class="logo" src="image/logo2.png" alt="" />
        <div class="container Add Championship">
          <div class="contact-left">
            <h1>Add Championship</h1>
            <form>
              <input type="Add name" placeholder="Add name" />
              <input type="team numder" placeholder="team numder" />
              <input type="group numder" placeholder="group numder" />
              <input
                type="type Championship "
                placeholder="type Championship"
              />
              <input type="official sponser" placeholder="official sponser" />
              <div class="btn-sign">
                <button class="btn">confirm</button>
              </div>
            </form>
            <div class="line">
              <span class="line-1"></span><br />
              <span class="line-2"></span><br />
              <span class="line-3"></span>
            </div>
          </div>
          <div class="contact-right">
            <img src="image/logo2.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- <section id=" Add Championship"></section> -->
  </body>
</html>
